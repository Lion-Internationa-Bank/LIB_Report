<div class="m-10">
  <mat-form-field>
    <mat-label>First Name</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="First Name" #input>
  </mat-form-field>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- fullName Column -->
    <ng-container matColumnDef="fullName">
      <th mat-header-cell *matHeaderCellDef> Full Name </th>
      <td mat-cell *matCellDef="let element"> {{element.FirstName}} {{element.FatherName}} {{element.GFatherName}} </td>
    </ng-container>
  
    <!-- gender Column -->
    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef> Gender </th>
      <td mat-cell *matCellDef="let element"> {{element.Gender}} </td>
    </ng-container>
  


    <!-- datejoined Column -->
    <ng-container matColumnDef="datejoined">
        <th mat-header-cell *matHeaderCellDef> Date Joined </th>
        <td mat-cell *matCellDef="let element"> {{element.DateJoined | date}} </td>
    </ng-container>

     <!-- grade Column -->
     <ng-container matColumnDef="grade">
        <th mat-header-cell *matHeaderCellDef> Grade </th>
        <td mat-cell *matCellDef="let element"> 
           {{element.Grade}}
        </td>
    </ng-container>

    

    <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element"> 
          <button mat-button color="primary" (click)="selectEmployee(element.EmplID)">
            <mat-icon>select</mat-icon>select</button>
        </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

     <!-- Row shown when there is no matching data. -->
     <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
  showFirstLastButtons
  aria-label="Select page of periodic elements">
</mat-paginator>
</div>
