
<mat-card>
    <div class="login-header" style="margin-top: 50px;">
    <img src="/assets/lib-login.png" width="100px" style="margin-top: -100px; border-radius: 45%; margin-bottom: 30px;"> 
    <!-- <h1>Ethiopian Food and Drug Authority</h1> -->
   </div>
    <!-- <mat-card-title>Login</mat-card-title> -->
<mat-card-content>
    <!-- <h1>Login</h1> -->
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <p>
    <mat-error *ngIf="loginResult && !loginResult.success">
    <strong>ERROR</strong>: {{loginResult.message}}
    </mat-error>
    </p>
    <!-- Name -->
    <mat-form-field>
    <mat-label>username:</mat-label>
    <input matInput formControlName="userName" required
    placeholder="Insert username">
    <mat-error *ngIf="userName.hasError('required')">
       username is required
    </mat-error>
    </mat-form-field>
    <!-- Lat -->
    <mat-form-field>
        <mat-label>Password:</mat-label>
        <input matInput [type]="hide? 'password': 'text'" formControlName="password" required
        placeholder="Insert Password">
        <button mat-icon-button matSuffix (click)="hide = !hide" type="button">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="password.hasError('required')">
        password is required
        </mat-error>
        </mat-form-field>
        <div  class="button">
        <button mat-flat-button color="primary"
        type="submit">
        Login
        </button>
        <!-- <button mat-flat-button color="secondary"
        [routerLink]="['/']">
        Cancel
        </button> -->
        </div>
        </form>
    </mat-card-content>
</mat-card>
